<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول - منصة بادر</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-body">
  <main class="login-container">
    <div class="login-box shadow p-4">
      <h1 class="text-center mb-4">تسجيل الدخول</h1>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST">
  <div class="mb-3">
    <label for="job_number" class="form-label">الرقم الوظيفي</label>
    <input type="text" class="form-control" name="job_number" id="job_number" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">كلمة المرور</label>
    <input type="password" class="form-control" name="password" id="password" required>
  </div>
  <button type="submit" class="btn btn-success w-100">دخول</button>
</form>

<p class="mt-4 text-center">
  ليس لديك حساب؟ <a href="{{ url_for('register') }}" class="text-success fw-bold">سجل الآن</a>
</p>

    </div>
  </main>
</body>
</html>
